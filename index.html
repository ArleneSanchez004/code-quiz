<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script>$(document).ready(function () { });</script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <button type="button" class="btn btn-default btn-md m-3" data-toggle="modal" data-target="#highscoreModal"
            onclick="accessHighscores()">View Highscores</button>
        <div class="modal fade" id="highscoreModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-left">Highscores</h4>
                    </div>
                    <div class="modal-body">
                        <div id="enterNewScore">Enter Your Initials</div>
                        <form id="scoreForm">
                            <input type="text" id="initials" />
                        </form>
                        <div id="scoreList" ></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- <div class="text-left float-left p-3" id="highscores" onclick="accessHighscores()">View Highscores
            <div id="enterNewScore" style="display: none">Enter Your Initials</div>
            <form id="scoreForm">
                <input type="text" id="initials" style="display: none";/>
            </form>
            <div id="scoreList" style="display: none"></div>
        </div> -->
        <div class="text-right float-right p-3" id="timer">Time:</div>
        <div class="text-center p-6 " id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div class="text-center" id="question"></div>
            <div class="text-center" id="choices">
                <button type="button" class="btn btn-info choice" id="choiceA" onclick="check('choiceA')"></button>
                <button type="button" class="btn btn-info choice" id="choiceB" onclick="check('choiceB')"></button>
                <button type="button" class="btn btn-info choice" id="choiceC" onclick="check('choiceC')"></button>
            </div>
            <div class="text-center" style="display: none" id="correctAnswer">
                <h2>Correct!</h2>
            </div>
            <div class="text-center" style="display: none" id="wrongAnswer">
                <h2>Wrong..</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
